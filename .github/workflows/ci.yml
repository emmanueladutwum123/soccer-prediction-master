name: Simple Setup

on: [push, workflow_dispatch]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create files
      run: |
        # Create minimal structure
        mkdir -p src/data_collection
        mkdir -p data/raw
        
        # Create simple requirements.txt
        echo "pandas" > requirements.txt
        echo "numpy" >> requirements.txt
        echo "scikit-learn" >> requirements.txt
        
        # Create simple setup.py
        echo "print('Setup complete')" > setup.py
        
        # Create simple main.py
        echo "print('Soccer Prediction Master')" > main.py
    
    - name: Install
      run: pip install -r requirements.txt
    
    - name: Test
      run: python setup.py && python main.py
