name: Soccer Prediction CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create basic structure
      run: |
        echo "ðŸ“ Creating basic project structure..."
        
        # Create minimal required directories
        mkdir -p src/data_collection
        mkdir -p data/raw
        mkdir -p models
        
        echo "âœ… Basic structure created"
    
    - name: Create essential files
      run: |
        echo "ðŸ“ Creating essential files..."
        
        # Create requirements.txt if it doesn't exist
        if [ ! -f "requirements.txt" ]; then
          cat > requirements.txt << 'EOF'
        pandas==2.0.3
        numpy==1.24.3
        scikit-learn==1.3.0
        requests==2.31.0
        EOF
        fi
        
        # Create main.py if it doesn't exist
        if [ ! -f "main.py" ]; then
          cat > main.py << 'EOF'
        #!/usr/bin/env python3
        print("âš½ Soccer Prediction Master")
        print("Project setup complete!")
        EOF
        fi
        
        # Create setup.py if it doesn't exist
        if [ ! -f "setup.py" ]; then
          cat > setup.py << 'EOF'
        print("Setup script for Soccer Prediction Master")
        print("Creating project structure...")
        
        import os
        from pathlib import Path
        
        folders = [
            'data/raw',
            'src/data_collection',
            'models'
        ]
        
        for folder in folders:
            Path(folder).mkdir(parents=True, exist_ok=True)
            print(f"Created: {folder}")
        
        print("âœ… Setup complete!")
        EOF
        fi
        
        echo "âœ… Essential files created"
    
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        python -m pip install --upgrade pip
        
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
          echo "âœ… Dependencies installed from requirements.txt"
        else
          echo "âš ï¸ requirements.txt not found, installing basic packages"
          pip install pandas numpy scikit-learn requests
          echo "âœ… Basic packages installed"
        fi
    
    - name: Verify Python installation
      run: |
        echo "ðŸ Verifying Python installation..."
        python --version
        pip --version
        
        echo "Testing imports..."
        python -c "
        try:
            import pandas
            import numpy
            import sklearn
            import requests
            print('âœ… All packages imported successfully!')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
    
    - name: Test project structure
      run: |
        echo "ðŸ§ª Testing project structure..."
        
        # Check if essential files exist
        [ -f "requirements.txt" ] && echo "âœ… requirements.txt exists" || echo "âš ï¸ requirements.txt missing"
        [ -f "main.py" ] && echo "âœ… main.py exists" || echo "âš ï¸ main.py missing"
        [ -f "setup.py" ] && echo "âœ… setup.py exists" || echo "âš ï¸ setup.py missing"
        
        # Check if directories exist
        [ -d "src/data_collection" ] && echo "âœ… src/data_collection exists" || echo "âš ï¸ src/data_collection missing"
        [ -d "data/raw" ] && echo "âœ… data/raw exists" || echo "âš ï¸ data/raw missing"
        [ -d "models" ] && echo "âœ… models exists" || echo "âš ï¸ models missing"
        
        echo "ðŸ“‹ Structure test complete"
    
    - name: Run setup script
      run: |
        echo "ðŸš€ Running setup script..."
        python setup.py
        echo "âœ… Setup script completed"
    
    - name: Success message
      if: success()
      run: |
        echo "ðŸŽ‰ CI/CD Pipeline Completed Successfully!"
        echo ""
        echo "Next steps:"
        echo "1. Check the file explorer for created structure"
        echo "2. Start building your prediction system"
        echo "3. Commit changes to continue development"
